<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn canvas</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      .chess-board {
        width: 500px;
        height: 500px;
        background-color: aqua;
        margin: 20vh auto;
      }

    </style>
  </head>
  <body>
    <div id="chess-board" class="chess-board">
        <canvas></canvas>
    </div>

    <script>
      const screen = document.getElementById('chess-board')
      const canvas = document.querySelector("canvas");
      
      // canvas Area
      canvas.width = screen.clientWidth;
      canvas.height = screen.clientHeight;

      // canvas context instance
      const ctx = canvas.getContext("2d");

      //ctx.fillRect(x,y, width, height )
   
      for (let index = 0; index < 64 ; index++) {
        ctx.fillStyle = index % 2 == 0 ? '#000' : 'gray';
        ctx.fillRect(62.5 * index, 0, 62.5, 62.5); 
      }
      // create line
    //   ctx.beginPath()
    //   ctx.moveTo(200, 400)
    //   ctx.lineTo(200, 200)
    //   ctx.strokeStyle = '#000'
    //   ctx.stroke()
    </script>
  </body>
</html>
